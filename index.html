<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Decorator Portfolio</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fff8f4;
            font-family: 'Poppins', sans-serif;
        }

        .profile-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #ffb6c1;
            margin-bottom: 15px;
        }

        .hero {
            background: url('banner.jpg') center/cover no-repeat;
            height: 350px;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 192, 203, 0.3);
        }

        .section-title {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #f77fa5;
        }

        .cake-img {
            border-radius: 15px;
            width: 100%;
            height: 230px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .btn-pink {
            background-color: #ff85a2;
            color: white;
            border-radius: 30px;
            padding: 10px 25px;
        }

        .btn-pink:hover {
            background-color: #ff6a8a;
        }

        /* Social icons */
        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.2s;
            filter: drop-shadow(0px 0px 3px rgba(0,0,0,0.2));
        }

        .social-icons img:hover {
            transform: scale(1.12);
        }
    </style>
</head>
<body>

    <!-- HERO BANNER -->
    <div class="hero">
        <div class="hero-overlay"></div>
    </div>

    <div class="container py-5">

        <!-- PROFILE CARD -->
        <div class="profile-card mb-5 mx-auto" style="max-width: 600px;">
            <img src="profile.jpeg" alt="Profile Picture" class="profile-pic">

            <h2 class="fw-bold">Agaypang Agoroy’s Cake Creations</h2>
            <p class="text-muted">Cake Coverer • Cake Decorator • Custom Cake Designer</p>

            <button class="btn btn-pink mt-2">Contact Me</button>

            <!-- SOCIAL MEDIA SECTION -->
            <div class="social-icons mt-4">

                <!-- Facebook -->
                <a href="https://facebook.com/" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" alt="Facebook">
                </a>

                <!-- Instagram -->
                <a href="https://instagram.com/" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" alt="Instagram">
                </a>

                <!-- TikTok -->
                <a href="https://tiktok.com/" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/tiktok.svg" alt="TikTok">
                </a>

            </div>
        </div>

        <!-- ABOUT SECTION -->
        <div class="mb-5">
            <h3 class="section-title">About Me</h3>
            <p class="text-center px-3">
                I am a passionate cake decorator specializing in 
                fondant art, drip cakes, wedding cakes, and custom celebration cakes.
                Every cake is made with creativity, precision, and love.
            </p>
        </div>

        <!-- GALLERY SECTION -->
        <div>
            <h3 class="section-title">Cake Gallery</h3>

            <div class="row g-4">
                <div class="col-md-4">
                    <img src="1.jpeg" class="cake-img" onclick="openImage('1.jpeg')">
                </div>
                <div class="col-md-4">
                    <img src="2.jpeg" class="cake-img" onclick="openImage('2.jpeg')">
                </div>
                <div class="col-md-4">
                    <img src="3.jpeg" class="cake-img" onclick="openImage('3.jpeg')">
                </div>
            </div>
        </div>

    </div>

    <!-- IMAGE MODAL -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-transparent border-0">
                <img id="modalImage" src="" class="w-100 rounded shadow">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function openImage(src) {
            document.getElementById('modalImage').src = src;
            var myModal = new bootstrap.Modal(document.getElementById('imageModal'));
            myModal.show();
        }
    </script>

</body>
</html>
